name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      # ----------------------------
      # Lint (fast + strict)
      # ----------------------------
      - name: Ruff lint
        run: ruff check .

      # ----------------------------
      # Streamlit-safe smoke test
      # (compile only, do NOT run)
      # ----------------------------
      - name: Compile Python files
        run: |
          python -m py_compile src/*.py
          python -m py_compile app/*.py

      # ----------------------------
      # Optional tests (only if present)
      # ----------------------------
      - name: Pytest (if tests exist)
        run: |
          if [ -d "tests" ]; then pytest -q; else echo "No tests folder, skipping."; fi

      # ----------------------------
      # Artifact sanity check (warn only)
      # ----------------------------
      - name: Check required artifacts
        run: |
          if [ ! -f "artifacts/best_model_calibrated.joblib" ]; then
            echo "⚠️ WARNING: model artifact missing"
          fi
          if [ ! -f "outputs/reports/misclassified.csv" ]; then
            echo "⚠️ WARNING: reports missing"
          fi
